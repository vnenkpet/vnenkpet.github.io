<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petr Vnenk</title>
    <!-- Add the Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
      }

      /* Overlay with gradient background */
      .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
      }

      #particles-js {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .container {
        /* display: flex;
        align-items: center;
        justify-content: center; */

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0px;
        font-size: 24px;
        color: #ccc;
        position: absolute;
        white-space: nowrap;
        left: 50%;
        transform: translateX(-50%);
      }

      .title {
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 10px;
        font-family: "Montserrat", sans-serif;
      }

      .info {
        font-size: 24px;
        color: cyan;
        font-family: "Montserrat", sans-serif;
      }

      .icons-footer-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        font-size: 40px;
        color: #ccc;
        margin-top: 50px;
        position: absolute;
        bottom: 110px; /* Adjust the value to control the distance from the bottom */
        left: 50%;
        transform: translateX(-50%);
      }

      .icons-footer-container a {
        transition: opacity 0.3s;
        color: #ccc;
        text-decoration: none;
        opacity: 0.8;
      }

      .icons-footer-container a:hover {
        color: #ccc;
        opacity: 1;
      }

      .footer {
        color: #ccc;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        text-align: center;
        margin-top: 30px; /* Adjust the value to control the distance from the bottom */
        position: absolute;
        bottom: 50px; /* Adjust the value to control the distance from the bottom */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.5;
      }

      .footer a {
        color: #ccc;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer a:hover {
        color: #ccc;
      }

      /* Media query for smaller screens */
      @media screen and (max-width: 600px) {
        .title {
          font-size: 24px;
        }
        .info {
          font-size: 20px;
        }
        .icons-footer-container {
          font-size: 28px;
        }
        .footer {
          font-size: 12px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- Gradient overlay -->
    <div class="overlay"></div>

    <div class="container">
      <div class="title">Petr Vnenk</div>
      <div class="info">
        Software Developer | <i class="fas fa-map-marker-alt"></i> Prague
      </div>
    </div>

    <div class="icons-footer-container">
      <!-- LinkedIn icon and link -->
      <a
        href="https://www.linkedin.com/in/petrvnenk/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <!-- GitHub icon and link -->
      <a
        href="https://github.com/vnenkpet"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-github"></i>
      </a>
      <!-- Email icon and link -->
      <a href="mailto:petr.vnenk@applifting.cz">
        <i class="far fa-envelope"></i>
      </a>
    </div>

    <div class="footer">&copy; 2023 Petr Vnenk. All rights reserved.</div>

    <!-- Remember to replace the path below with your own local or CDN path -->
    <script src="/particles.min.js"></script>

    <script>
      particlesJS.load("particles-js", "./particles.json", function () {
        console.log("particles.js config loaded");
      });
    </script>
  </body>
</html>
