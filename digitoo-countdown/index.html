<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misa Countdown - Digitoo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000000;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background gradient */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 50%,
            #1e3a8a 0%,
            transparent 40%
          ),
          radial-gradient(circle at 80% 80%, #ea580c 0%, transparent 40%),
          radial-gradient(circle at 40% 20%, #0284c7 0%, transparent 50%);
        opacity: 0.3;
        animation: rotateGradient 20s linear infinite;
      }

      @keyframes rotateGradient {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .container {
        text-align: center;
        z-index: 2;
        perspective: 1000px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 3rem;
        background: linear-gradient(45deg, #0ea5e9, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .countdown {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }

      .time-unit {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 20px;
        min-width: 120px;
        transform-style: preserve-3d;
        transition: all 0.3s ease;
        animation: pulse 2s ease-in-out infinite;
        position: relative;
        overflow: hidden;
      }

      .time-unit::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(14, 165, 233, 0.3),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s ease-in-out infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1) rotateX(0deg);
        }
        50% {
          transform: scale(1.05) rotateX(5deg);
        }
      }

      .time-unit:hover {
        transform: rotateY(10deg) scale(1.1);
        border-color: rgba(249, 115, 22, 0.5);
      }

      .number {
        font-size: 4rem;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(180deg, #ffffff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 2;
      }

      .label {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 0.5rem;
        color: #64748b;
        position: relative;
        z-index: 2;
      }

      .message {
        font-size: 1.25rem;
        color: #94a3b8;
        margin-bottom: 1rem;
        animation: fadeIn 2s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .author {
        font-size: 0.875rem;
        color: #64748b;
        font-style: italic;
      }

      /* Particle system */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .spark {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #f97316;
        border-radius: 50%;
        animation: sparkle 3s linear infinite;
        box-shadow: 0 0 6px #f97316;
      }

      @keyframes sparkle {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 1.75rem;
          margin-bottom: 2rem;
        }

        .countdown {
          gap: 1rem;
        }

        .time-unit {
          min-width: 80px;
          padding: 1.5rem 1rem;
        }

        .number {
          font-size: 2.5rem;
        }

        .label {
          font-size: 0.75rem;
        }

        .message {
          font-size: 1rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="container">
      <h1 class="title">Digitoo Countdown</h1>

      <div class="countdown" id="countdown">
        <div class="time-unit">
          <div class="number" id="days">00</div>
          <div class="label">DnÃ­</div>
        </div>
        <div class="time-unit">
          <div class="number" id="hours">00</div>
          <div class="label">Hodin</div>
        </div>
        <div class="time-unit">
          <div class="number" id="minutes">00</div>
          <div class="label">Minut</div>
        </div>
        <div class="time-unit">
          <div class="number" id="seconds">00</div>
          <div class="label">Sekund</div>
        </div>
      </div>

      <div class="message">Misa out of Digitoo office yeeey - Congrats! ðŸŽ‰</div>
      <div class="author">by Nhung</div>
    </div>

    <script>
      // Target date: August 1, 2025, Czech time (UTC+2 in summer)
      const targetDate = new Date("2025-08-01T00:00:00+02:00").getTime();

      // Update countdown every second
      function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
          const days = Math.floor(difference / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (difference % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((difference % (1000 * 60)) / 1000);

          document.getElementById("days").textContent = String(days).padStart(
            2,
            "0"
          );
          document.getElementById("hours").textContent = String(hours).padStart(
            2,
            "0"
          );
          document.getElementById("minutes").textContent = String(
            minutes
          ).padStart(2, "0");
          document.getElementById("seconds").textContent = String(
            seconds
          ).padStart(2, "0");

          // Add pulse effect to changing numbers
          const secondsElement = document.getElementById("seconds");
          secondsElement.style.transform = "scale(1.1)";
          setTimeout(() => {
            secondsElement.style.transform = "scale(1)";
          }, 100);
        } else {
          // Countdown finished
          document.getElementById("countdown").innerHTML =
            '<h2 style="font-size: 3rem; color: #f97316;">ðŸŽŠ Time\'s Up! ðŸŽŠ</h2>';
        }
      }

      // Initialize countdown
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // Create sparks
      function createSpark() {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.left = Math.random() * window.innerWidth + "px";
        spark.style.animationDelay = Math.random() * 3 + "s";
        spark.style.animationDuration = 3 + Math.random() * 2 + "s";

        // Random colors for sparks
        const colors = ["#f97316", "#0ea5e9", "#22c55e", "#eab308"];
        spark.style.background =
          colors[Math.floor(Math.random() * colors.length)];
        spark.style.boxShadow = `0 0 6px ${spark.style.background}`;

        document.getElementById("particles").appendChild(spark);

        // Remove spark after animation
        setTimeout(() => {
          spark.remove();
        }, 5000);
      }

      // Create sparks periodically
      setInterval(createSpark, 300);

      // Create initial sparks
      for (let i = 0; i < 20; i++) {
        setTimeout(createSpark, i * 100);
      }

      // Add 3D tilt effect on mouse move
      document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * -20;

        document.querySelector(
          ".container"
        ).style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
      });
    </script>
  </body>
</html>
