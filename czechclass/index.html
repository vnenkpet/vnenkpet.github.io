<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CzechClass - Nauƒç se ƒçe≈°tinu s panem profesorem</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <h1>CzechClass</h1>
          <span class="subtitle">Nauƒç se ƒçe≈°tinu s panem profesorem!</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </header>

      <!-- Character -->
      <div class="character-container" id="characterContainer">
        <div class="character" id="character">
          <img src="chibi.png" alt="Xiao Mao" class="character-image" />
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Welcome Screen -->
        <div class="screen welcome-screen" id="welcomeScreen">
          <div class="welcome-content">
            <h2>Welcome to CzechClass!</h2>
            <p>Nauƒç se ƒçesky s panem profesorem!</p>
            <button class="btn btn-primary" id="startLesson">
              Start Lesson
            </button>
          </div>
        </div>

        <!-- Lesson Screen -->
        <div class="screen lesson-screen hidden" id="lessonScreen">
          <div class="question-container">
            <div class="question-header">
              <span class="question-type" id="questionType"></span>
              <span class="question-number" id="questionNumber"></span>
            </div>
            <div class="question-content" id="questionContent"></div>
          </div>

          <div class="answer-container" id="answerContainer"></div>

          <div class="feedback-container" id="feedbackContainer">
            <div class="feedback" id="feedback"></div>
          </div>

          <div class="action-buttons">
            <button class="btn btn-primary" id="checkAnswer" disabled>
              <span>Check</span>
            </button>
          </div>
        </div>

        <!-- Completion Screen -->
        <div class="screen completion-screen hidden" id="completionScreen">
          <div class="completion-content">
            <div class="celebration">
              <div class="confetti"></div>
              <div class="confetti"></div>
              <div class="confetti"></div>
              <div class="confetti"></div>
              <div class="confetti"></div>
            </div>
            <h2>üéâ Lesson Complete!</h2>
            <p class="completion-message">‰Ω†ÊòØÂÄãÂ•ΩÂ∞èË≤ì</p>
            <p class="completion-subtitle">You're a good kitty!</p>
            <div class="stats">
              <div class="stat">
                <span class="stat-number" id="correctAnswers">0</span>
                <span class="stat-label">Correct</span>
              </div>
              <div class="stat">
                <span class="stat-number" id="totalQuestions">0</span>
                <span class="stat-label">Total</span>
              </div>
            </div>
            <button class="btn btn-primary" id="restartLesson">
              Try Again
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
