<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Blade Impact VR</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anta:wght@400&family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #000 0%, #0a0a0a 100%);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Anta", sans-serif;
        color: #fff;
      }

      .thank-you-container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 1s ease-out;
      }

      .logo {
        width: 300px;
        max-width: 70vw;
        height: auto;
        margin-bottom: 40px;
        filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.8));
      }

      .thank-you-title {
        font-size: 48px;
        font-weight: 400;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #00a8ff, #0080ff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .thank-you-message {
        font-size: 20px;
        color: #ccc;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .back-button {
        display: inline-block;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        background: linear-gradient(45deg, #00a8ff, #0080ff);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 168, 255, 0.4);
      }

      .back-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(0, 168, 255, 0.6);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .thank-you-title {
          font-size: 36px;
        }

        .thank-you-message {
          font-size: 18px;
        }
      }

      @media (max-width: 480px) {
        .thank-you-title {
          font-size: 28px;
        }

        .thank-you-message {
          font-size: 16px;
        }

        .logo {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <img src="top_banner_logo.png" alt="Blade Impact VR Logo" class="logo" />
      <h1 class="thank-you-title">Thank You!</h1>
      <p class="thank-you-message">
        You've successfully subscribed to the Blade Impact VR newsletter. We'll
        keep you updated with the latest news, updates, and exclusive content.
      </p>
      <a href="index.html" class="back-button">Back to Home</a>
    </div>
  </body>
</html>
